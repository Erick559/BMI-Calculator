<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/anatomy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>BodyBalance</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="title">BodyBalance</p>
            <div class="result-window">
                <h1 class="main-text">CALCULATE YOUR BMI</h1>
                <div class="icon-container"></div>
            </div>
        </div>

        <div class="form">
            <form class="measurements">
                <div class="gender-age">
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>

                    <div>
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" value="22">
                    </div>

                </div>

                <div class="height-weight">
                    <div class="height-option">
                        <label for="height">Height</label>
                        <div>
                            <input type="text" name="height" id="height">
                            <select name="height" id="height-unit">
                                <option value="inches">In</option>
                                <option value="centimeters">Cm</option>
                            </select>
                        </div>

                    </div>


                    <div class="weight-option">
                        <label for="weight">Weight</label>
                        <div>
                            <input type="text" name="weight" id="weight">
                            <select name="weight" id="weight-unit">
                                <option value="kg">Kg</option>
                                <option value="pounds">Lbs</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="submit">
            <button>CALCULATE</button>
        </div>
    </div>

    <div class="popup-window">
        <div class="image-section">
            <img src="" alt="">
        </div>

        <div class="content-section">
            <div class="close-section">
                <button class="close"><i class="fa-solid fa-x fa-xl"></i></button>
            </div>

            <div class="text-section">
                <h1 class="bmi-category"></h1>
                <p>BMI provides a practical means of assessing body fat and overall health, categorizing individuals into different weight classes.</p>
                <p class="bmi-information"></p>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</body>

</html>
