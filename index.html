<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>BodyBalance</title>
</head>
<body>

        <div class="header">
            <p class="title">BodyBalance</p>
            <h1>Calculate Your BMI</h1>

        <div class="form">
            <form class="measurements">
                <label for="gender">Gender</label>
                <select name="gender" class="gender">

                    <option value="Male"><i class="fa-solid fa-mars-double" style="color: #c2d8ff;"></i>Male</option>
                </select>
            </form>
        </div>

        <div class="submit">

        </div>
    </div>
</body>
